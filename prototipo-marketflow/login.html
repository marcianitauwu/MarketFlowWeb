<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión MarketFlow</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <div class="cajaLogo">
            <i class="fa-solid fa-handshake fa-3x"></i>
            <h2>MarketFlow</h2>
        </div>
        <h2 id="form-container-estilo">Iniciar Sesión</h2>

        <form action="catalog.html">
            <div class="form-group">
                <p>Usuario: </p>
                <input type="admin" required>
            </div>
            <div class="form-group">
                <p>Contraseña: </p>
                <input type="1234" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <p id="datos-nueva-cuenta">
            Usuario de prueba: <b>admin</b> / Clave: <b>1234</b><br><br>
            ¿No tienes cuenta? <a href="register.html" id="registrar">Regístrate aquí</a>
        </p>
    </div>

</body>
</html>
